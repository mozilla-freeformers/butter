<!DOCTYPE html>
<html lang="en">
<head>
  <title>Popcorn Maker</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">

  <script src="../src/butter.js" data-butter-exclude></script>
  <script data-butter-exclude>
    ( function( Butter, EditorHelper ) {
      document.addEventListener( "DOMContentLoaded", function() {
        Butter.init({
          config: {
            "name": "basic",
            "template": "index.html",
            "baseDir": "../",
            "editor": {
            },
            "maxPluginZIndex": 1000
          },
          ready: function( butter ) {
            butter.listen( "mediaready", function mediaReady() {
              console.log('mediaready');
              butter.unlisten( "mediaready", mediaReady );
            });
            butter.addMedia({url: '#t=,20', target: 'popcorn-dummy'});
            console.log('butter ready');
          }
        });
      }, false );
    }( window.Butter, window.EditorHelper ) );
  </script>
</head>
<body>
  <div id="popcorn-dummy"></div>
</body>
</html>
