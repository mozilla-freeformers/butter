<!DOCTYPE html>
<html lang="en">
<head>
  <title>Popcorn Maker</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">

  <script src="../src/butter.js" data-butter-exclude></script>
  <script data-butter-exclude>
    ( function( Butter, EditorHelper ) {
      document.addEventListener( "DOMContentLoaded", function() {
        Butter.init({
          config: {
            "name": "basic",
            "template": "index.html",
            "baseDir": "/",
            "editor": {
            },
            "maxPluginZIndex": 1000
          },
          ready: function( butter ) {
            butter.listen( "mediaready", function mediaReady() {
              butter.unlisten( "mediaready", mediaReady );
            });
          }
        });
      }, false );
    }( window.Butter, window.EditorHelper ) );
  </script>
</head>
<body>
  <div class="body-wrapper">
    <div id="embed-wrapper" class="wrapper cf faded">
      <div id="video-container" class="video-container" data-butter="target">
        <div id="video" class="video" data-butter="media"></div>
      </div>
      <div class="loading-message show-global"></div>
      <div class="sidebar">
        <div class="sidebar-inner"></div>
      </div>
    </div>
  </div>
</body>
</html>
