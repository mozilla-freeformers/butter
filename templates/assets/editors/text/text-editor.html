<buttermixin type="editor" editor-classes="default-editor" editor-body-classes="butter-tabs-spacing">
  <h1>Text Editor</h1>
  <buttermixin type="editor-tabs">
    <buttermixin type="editor-tab" editor-tab-classes="basic-tab butter-active">Basic</buttermixin>
    <buttermixin type="editor-tab" editor-tab-classes="advanced-tab">Advanced</buttermixin>
  </buttermixin>
  <buttermixin type="editor-body">
    <buttermixin type="editor-body-content-container"></buttermixin>
    <buttermixin type="editor-body-content-container" classes="advanced-options display-off"></buttermixin>
    <buttermixin type="editor-body-content-container" classes="scripts display-off"></buttermixin>
  </buttermixin>
</buttermixin>
