<buttermixin type="editor" editor-classes="image-editor" editor-body-classes="butter-tabs-spacing">
  <h1>Image Editor</h1>
  <buttermixin type="editor-tabs">
    <buttermixin type="editor-tab" editor-tab-classes="properties-tab butter-active">Basic</buttermixin>
    <buttermixin type="editor-tab" editor-tab-classes="scripts-tab">Scripts</buttermixin>
  </buttermixin>
  <buttermixin type="editor-body">
    <buttermixin type="editor-body-content-container" classes="properties">
      <fieldset class="image-toggler">
        <label>Select the kind of Image you want to add</label>
        <select id="image-toggler">
          <option value="image-single">Single Image</option>
          <option value="image-flickr">Flickr Slideshow</option>
        </select>
      </fieldset>
      <hr>
      <div class="image-single">
        <fieldset class="trackevent-property default input">
          <label class="property-name">Image URL</label>
          <input class="value" type="text" id="image-url-input" data-manifest-key="src">
        </fieldset>
        <fieldset class="trackevent-property default input">
          <label class="property-name">Link URL</label>
          <input class="value" type="url" id="image-link-input" data-manifest-key="linkSrc">
        </fieldset>
        <fieldset>
          <div class="image-droparea">
            <div class="droparea-text">Drag an image here from your desktop.</div>
            <img src="../assets/editors/image/watermark.png" alt="Water Mark">
          </div>
        </fieldset>
      </div>
      <div class="image-flickr display-off">
        <fieldset>
          <span class="image-text">
            This event will display a slideshow from Flickr over the duration of the event.
          </span>
        </fieldset>
        <fieldset>
          <label>Number of Images</label>
          <div class="image-number">
            <input type="number" id="image-count-input" data-manifest-key="count" />
            <div class="flickr-image-time">
              Each image will show for <br/><span class="image-time-bold">0.0 seconds</span>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="butter-form-radio">
            <label>Search for a Tag</label>
            <div class="image-radio">
              <input type="radio" name="source-type" id="image-tag-radio" checked>
              <input type="text" id="image-tag-input" data-manifest-key="tags" placeholder="Mozilla"/>
            </div>
          </div>
          <div class="butter-form-radio">
            <label>Enter a Gallery URL</label>
            <div class="image-radio">
              <input type="radio" name="source-type" id="image-gallery-radio" >
              <input type="url" id="image-gallery-input" data-manifest-key="photosetId" />
            </div>
          </div>
        </fieldset>
      </div>
      <hr>
    </buttermixin>
    <buttermixin type="editor-body-content-container" classes="scripts display-off"></buttermixin>
  </buttermixin>
</buttermixin>

<style>
  .image-droparea {
    border: dashed 2px #ABABAB;
    text-align: center;
    height: 170px;
  }

  .droparea-text {
    margin-top: 10px;
  }

  .image-toggler > select {
    width: 50%;
  }

  .image-number > input {
    width: 35%;
  }

  .flickr-image-time {
    float: right;
    padding-right: 10px;
  }

  .image-time-bold {
    font-weight: bold;
  }

  .image-text {
    font-size: 10px;
  }

</style>
